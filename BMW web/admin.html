<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMW Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      margin: 0;
    }

    header {
      background-color: #1fa3ff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    nav {
      background-color: #1e1e1e;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      color: #1fa3ff;
    }

    .container {
      padding: 40px;
    }

    h2 {
      color: #1fa3ff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #1c1c1c;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #2a2a2a;
      color: #1fa3ff;
    }

    tr:hover {
      background-color: #2f2f2f;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #1e1e1e;
      color: #666;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BMW Admin Dashboard</h1>
  </header>

  <nav>
    <a href="Home.html">Home</a>
    <a href="ee.html">Explore Data</a>

  </nav>

      </thead>
